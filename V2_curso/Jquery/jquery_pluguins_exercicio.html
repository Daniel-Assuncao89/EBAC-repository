<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/jquery_pluguins_exercicio.css">
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div class="dual-campo">
                    <div class="form-campo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nomeCompleto">
                    </div>
                    <div class="form-campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="dual-campo">
                    <div class="form-campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf">
                    </div>
                </div>
                <div class="dual-campo">
                    <div class="form-campo">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" name="endereco" id="endereco">
                    </div>
                    <div class="form-campo">
                        <label for="cep">Cep</label>
                        <input type="text" name="cep" id="cep">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/jquery_pluguins_exercicio.js"></script>
</body>

</html>
